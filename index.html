<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container flex">
        <div class="main-photo">
            <img src="photo/Reisinformatie-over-New-York 1.png" alt="New York view">
        </div>
        <div class="registration flex">
            <img src="photo/company logo.svg" alt="Education First Logo">
            <form class="flex" action="">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your Fullname">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="**********************">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Enter your E-mail Address">
            </form>
            <div class="terms">
                <div class="button-terms flex">
                    <img src="photo/toggle.png" alt="toggle">
                    <p class="terms-policy">I agree with <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
                </div>
                <p class="login">Already have an account? <a href="#">Log In</a></p>
            </div>
            <div class="photo-wrapper">
                <img src="photo/google logo.svg" alt="Google Logo">
                <img src="photo/apple logo.svg" alt="Apple Logo">
                <img src="photo/telegram logo.svg" alt="Telegram Logo">
            </div>
        </div>
    </div>
</body>
</html>
